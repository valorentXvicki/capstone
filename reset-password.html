<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password — Athletic Spirit</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="video-background">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r8AeU9z_MUI?autoplay=1&mute=1&loop=1&playlist=r8AeU9z_MUI&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="video-overlay"></div>

  <div class="page-title">Athletic Spirit — Your AI Coach</div>

  <div class="login-container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <div class="input-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter a new password" required>
        <div id="password-strength" class="password-strength-indicator"></div>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" class="btn">Reset Password</button>
      <p class="error" id="message"></p>
    </form>

    <div class="extra-links">
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script src="auth.js" defer></script>
</body>
</html>
