<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — Athletic Spirit</title>
  <link rel="stylesheet" href="auth.css">
  <!-- Google Sign-In SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="video-background">
    <!-- YouTube video embed -->
N    <iframe width="560" height="315" src="https://www.youtube.com/embed/r8AeU9z_MUI?autoplay=1&mute=1&loop=1&playlist=r8AeU9z_MUI&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <!-- Overlay to darken the video and improve text contrast -->
  <div class="video-overlay"></div>

  <!-- Title outside the login box -->
  <div class="page-title">Athletic Spirit — Your AI Coach</div>

  <!-- Login box -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Sign In</button>
      <p class="error" id="errorMsg">Invalid email or password</p>
    </form>

    <div class="divider-container">
      <div class="line"></div>
      <span class="or-text">OR</span>
      <div class="line"></div>
    </div>

    <div class="social-login">
      <a href="#" id="google-login-btn" class="social-btn google-btn">

        Login with GitHub
      </a>
    </div>
      
      <div class="extra-links">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
      </div>
  </div>

  <script src="auth.js" defer></script>
</body>
</html>
