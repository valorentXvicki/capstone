<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password — Athletic Spirit</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="video-background">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r8AeU9z_MUI?autoplay=1&mute=1&loop=1&playlist=r8AeU9z_MUI&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="video-overlay"></div>

  <div class="page-title">Athletic Spirit — Your AI Coach</div>

  <div class="login-container">
    <h2>Forgot Password</h2>
    <!-- Step 1: Email Form -->
    <div id="email-step">
      <form id="forgotPasswordForm">
        <p style="color: #ccc; font-size: 0.9rem; text-align: center; margin-bottom: 1.5rem;">Enter your email and we'll send you a one-time password (OTP) to reset your password.</p>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit" class="btn">Send OTP</button>
        <p class="message" id="email-message"></p>
      </form>
    </div>

    <!-- Step 2: OTP Form -->
    <div id="otp-step" style="display: none;">
      <form id="otpForm">
        <p style="color: #ccc; font-size: 0.9rem; text-align: center; margin-bottom: 1.5rem;">An OTP has been sent to your email. Please enter it below to verify.</p>
        <div class="input-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" placeholder="Enter 6-digit OTP" required maxlength="6" pattern="\d{6}">
        </div>
        <button type="submit" class="btn">Verify OTP</button>
        <p class="message" id="otp-message"></p>
      </form>
    </div>

    <div class="extra-links">
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const otpForm = document.getElementById('otpForm');
    const emailStep = document.getElementById('email-step');
    const otpStep = document.getElementById('otp-step');
    const emailMessage = document.getElementById('email-message');
    const otpMessage = document.getElementById('otp-message');
    const API_BASE_URL = 'http://localhost:3000'; // Your backend server URL

    // Store the email globally within this script's scope to use in the verification step
    let userEmailForOtp = '';

    // --- Step 1: Request OTP from the backend ---
    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const submitButton = e.target.querySelector('button');

      if (!email) {
        emailMessage.textContent = 'Please enter your email.';
        emailMessage.style.color = '#ff4d4d'; // Red for error
        return;
      }

      userEmailForOtp = email; // Save email for the next step
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      emailMessage.textContent = '';

      try {
        const response = await fetch(`${API_BASE_URL}/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();

        if (response.ok) {
          // Switch to the OTP entry form on success
          emailStep.style.display = 'none';
          otpStep.style.display = 'block';
          otpMessage.textContent = result.message || `An OTP has been sent to ${email}.`;
          otpMessage.style.color = '#00ffaa';
        } else {
          emailMessage.textContent = result.error || 'Failed to send OTP. Please try again.';
          emailMessage.style.color = '#ff4d4d';
        }
      } catch (error) {
        emailMessage.textContent = 'Could not connect to the server.';
        emailMessage.style.color = '#ff4d4d';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Send OTP';
      }
    });

    // --- Step 2: Verify the OTP with the backend ---
    otpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const enteredOtp = document.getElementById('otp').value;

      try {
        const response = await fetch(`${API_BASE_URL}/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmailForOtp, otp: enteredOtp })
        });

        const result = await response.json();

        if (response.ok && result.token) {
          otpMessage.textContent = 'OTP Verified! Redirecting...';
          otpMessage.style.color = '#00ffaa';
          // On success, redirect to the reset page with the secure token
          setTimeout(() => {
            window.location.href = `reset-password.html?token=${result.token}`;
          }, 1500);
        } else {
          otpMessage.textContent = result.error || 'Invalid OTP. Please try again.';
          otpMessage.style.color = '#ff4d4d';
        }
      } catch (error) {
        otpMessage.textContent = 'An error occurred during verification.';
        otpMessage.style.color = '#ff4d4d';
      }
    });
  </script>
</body>
</html>
